<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Desafio - Simulador</title>
</head>

<body>
    <header>
        <h1>Tu organizador online
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-sticky"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293L9 13.793z" />
                </svg>
            </span>
        </h1>
    </header>
    <main>
        <section class="notes-section-container">
            <h2>Sticky Notes
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sticky"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293L9 13.793z" />
                </svg>
            </h2>
            <section class="notes-list-container">
                <section class="note-container note-new">
                    <button class="btn-note-new" data-bs-toggle="modal" data-bs-target="#nuevaNotaModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-pen" viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                        </svg>
                    </button>
                </section>
            </section>
            <div class="modal fade" id="nuevaNotaModal" tabindex="-1" aria-labelledby="nuevaNotaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <form id="FORM_NOTAS">
                        <div class="modal-content note-modal-container">
                            <textarea name="inputNotaTexto" id="INPUT_NOTA_TEXTO" cols="30" rows="10"
                                placeholder="Escriba aqui"></textarea>
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <div class="d-flex flex-row px-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inputNotaColor"
                                            id="INPUT_NOTA_COLOR_1" checked>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inputNotaColor"
                                            id="INPUT_NOTA_COLOR_2">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inputNotaColor"
                                            id="INPUT_NOTA_COLOR_3">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inputNotaColor"
                                            id="INPUT_NOTA_COLOR_4">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="inputNotaColor"
                                            id="INPUT_NOTA_COLOR_5">
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn-submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#FFF"
                                            class="bi bi-check2" viewBox="0 0 16 16">
                                            <path
                                                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <section class="task-section-container">
            <h2>Lista de tareas
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-list-task" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
                    <path
                        d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
                    <path fill-rule="evenodd"
                        d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
                </svg>
            </h2>
            <section class="task-list-container">
                <section class="task-container">
                    <form class="new-task-container" id="FORM_TAREAS">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-pen" viewBox="0 0 16 16">
                                <path
                                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                            </svg>
                        </div>
                        <div class="new-task-form-container">
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="INPUT_TASK_TITULO">Titulo</label>
                                <input class="form-control" type="text" name="inputTaskTitulo" id="INPUT_TASK_TITULO">
                            </div>
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="INPUT_TASK_PRIORIDAD">Prioridad</label>
                                <div class="form-control d-flex align-self-stretch">
                                    <input class=" form-range" type="range" min="0" max="2" step="1"
                                        name="inputTaskPrioridad" id="INPUT_TASK_PRIORIDAD">
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="INPUT_TASK_VENCIMIENTO">Vencimiento</label>
                                <input class="form-control" type="datetime-local" name="inputTaskVencimiento"
                                    id="INPUT_TASK_VENCIMIENTO">
                            </div>
                            <div class="input-group mb-2">
                                <label class="input-group-text" for="INPUT_TASK_GRUPO">Grupo</label>
                                <select class="form-select" name="inputTaskGrupo" id="INPUT_TASK_GRUPO">
                                    <option value="General">General</option>
                                </select>
                            </div>
                        </div>
                        <div class="new-task-form-container">
                            <label for="INPUT_TASK_DESCRIPCION">Descripcion</label>
                            <textarea class="form-control" name="inputTaskDescripcion"
                                id="INPUT_TASK_DESCRIPCION"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn-submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#FFF"
                                    class="bi bi-check2" viewBox="0 0 16 16">
                                    <path
                                        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                </section>
                <section class="task-list">
                    <!-- Listado de tareas -->
                </section>
            </section>
        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="main.js"></script>
    <script src="js/grupos/gruposABM.js"></script>
    <script src="js/notas/notasABM.js"></script>
    <script src="js/notas/notasDOM.js"></script>
    <script src="js/tareas/tareasABM.js"></script>
    <script src="js/tareas/tareasDOM.js"></script>
    <script src="js/database.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script>
        inicializarEventos();
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
